<div class="container-fluid">
  <ng-progress id="progressBar"></ng-progress>
  <header *ngIf="currentWeather && currentWeather.main">
    <div class="row">
      <div class="col header">
        <h1>{{locationName}}</h1>
        <h2>{{currentWeather.main.temp}} &#176; <img id="currentWeatherIcon" src="https://openweathermap.org/img/w/{{fetchCurrentWeatherIconCode()}}.png" alt=""></h2>
        <!--<span class="temp"> {{getOutlookDescription()}} </span>-->
      </div>
    </div>
    <div class="row overview-sensors">
      <div class="col">
        <i class="fa fa-thermometer-empty"></i>
        <div>{{currentWeather.main.temp_min}} &#176; {{currentWeather.main.temp_max}}&#176;</div>
      </div>
      <div class="col">
        <i class="fa fa-wind"></i>
        <div>{{currentWeather.wind.speed}}MPH</div>
      </div>
      <div class="col">
        <i class="fa fa-tint"></i>
        <div>{{currentWeather.main.humidity}}%</div>
      </div>
    </div>
  </header>

  <router-outlet></router-outlet>
</div>
